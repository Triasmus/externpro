version: '3.4'
services:
  bpro:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      network: host
      args:
        USERNAME: ${USER}
        USERID: ${USERID}
        GROUPID: ${GROUPID}
    hostname: ${HNAME}
    network_mode: host
    volumes:
      - .:/bpvol/${COMPOSE_PROJECT_NAME}
    stdin_open: true
    tty: true
